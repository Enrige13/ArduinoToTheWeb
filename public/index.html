<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Live Data!</title>

    <link rel="stylesheet" href="/css/main.css" />

</head>
    <body>
        <h1>Live Arduino Data from XX</h1>

        <div id="chart">
        </div>

        <script src="https://d3js.org/d3.v4.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.4/socket.io.js"></script>
        <script>
            var socket = io.connect('http://localhost:4000'); //connect to server
            socket.on('temp', function(data){
                console.log(temp);
            })

            let margin = {
                top: 30,
                right: 30,
                bottom: 50,
                left: 50
            }

            const width = 1200 - margin.left - margin.right;
            const height = 400 - margin.top - margin.bottom;

            const svg = d3
                .select('#chart')
                .append('svg')
                .attr('width', width + margin.left + margin.right)
                .attr('height', height + margin.top + margin.bottom)
                .style('background', '#999999')
                .append('g')
                .attr('transform', `translate(${margin.left}, ${margin.top})`);

            let barData = [20, 30, 40, 50, 60, 70];
            let barOffset = 5;
            const n = 5;

            // SCALE: From Input Domain to Output Range
            let yScale = d3
                .scaleLinear()
                .domain([0, d3.max(barData)])
                .range([height, 0]);

            let yAxis = d3
                .axisLeft(yScale)

            let xScale = d3
                .scaleBand()
                .domain(d3.range(0, n))
                .rangeRound([0, width], barOffset);

            let xAxis = d3
                .axisBottom(xScale)
                .tickValues([0, 10, 20, 30, 40, 49]);

            let colors = d3
                .scaleLinear()
                .domain([0, barData.length * 0.33, barData.length * 0.66, barData.length])
                .range(['#FFB832', '#C61C6F', '#268BD2', '#85992C']);
            

            // Draw the chart 
            let chart = svg
                .selectAll('rect')
                .data(barData)
                .enter()
                .append('rect')
                .style('fill', function(d, i){
                    return colors(i);
                })
                .style('stroke', 'black')
                .attr('width', xScale.bandwidth())
                .attr('height', 0)
                .attr('x', function(d, i){
                    return xScale(i);
                })
                .attr('y', height);

            chart.transition()
                .attr('height', function(d){
                    return yScale(d);
                })
                .attr('y', function(d){
                    return height - yScale(d);
                })
                .delay(function(d, i){
                    return i * 20;
                })
                .duration(1000)
                .ease(d3.easeElastic);

            svg
                .append('g')
                .attr('class', 'yAxis')
                .call(yAxis);
        </script>
    </body>
</html>
